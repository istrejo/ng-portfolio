<div
  class="h-[70px] surface-overlay py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:sticky"
>
  <img
    src="assets/images/logo_light.png"
    alt="Image"
    height="40"
    class="mr-0 lg:mr-6"
  />
  <a
    pRipple
    class="cursor-pointer block lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true"
  >
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row"
    >
      <li>
        <a
          pRipple
          routerLink="home"
          routerLinkActive="text-900 surface-100"
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-home"></i>
          <!-- <span>Inicio</span> -->
        </a>
      </li>
      <li>
        <a
          pRipple
          routerLink="portfolio"
          routerLinkActive="text-900 surface-100"
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-briefcase mr-2"></i>
          <span>Portafolio</span>
        </a>
      </li>

      <li>
        <a
          pRipple
          routerLink="experience"
          routerLinkActive="text-900 surface-100"
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-chart-line mr-2"></i>
          <span>Experiencia</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          routerLink="skills"
          routerLinkActive="text-900 surface-100"
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-bolt mr-2"></i>
          <span>Skills</span>
        </a>
      </li>
    </ul>
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
    >
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-linkedin text-base lg:text-2xl mr-2 lg:mr-0"></i>
          <span class="block lg:hidden font-medium">LinkedIn</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i
            class="pi pi-github text-base lg:text-2xl mr-2 lg:mr-0"
            pBadge
            severity="danger"
          ></i>
          <span class="block lg:hidden font-medium">Github</span>
        </a>
      </li>
    </ul>
  </div>
</div>
